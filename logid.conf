						keys: ["KEY_LEFTCTRL", "KEY_F10"];
                  		};
              		},

				# Press & Down - 
					
					{direction: "Down";
					mode: "OnRelease";
					action = 
						{type: "Keypress";
						keys: ["KEY_LEFTCTRL", "KEY_F7"];
						};
					},

				# Press & Left -		
					
					{direction: "Left";
					mode: "OnRelease";
					action = 
						{type: "Keypress";
						keys: ["KEY_LEFTMETA", "KEY_LEFT"];
						};
					},

				# Press & Right -
					
					{direction: "Right";
					mode: "OnRelease";
					action = 
						{type: "Keypress";
						keys: ["KEY_LEFTMETA", "KEY_RIGHT"];
						};
					},

				# Press - Show Activities
					
					{direction: "None";
					mode: "OnRelease";
					action = 
						{type: "Keypress";
						keys: ["KEY_LEFTMETA"];
						},
					},
					);
				};
			},
			
