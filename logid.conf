					{direction: "Left";
					mode: "OnRelease";
					action = 
						{type: "Keypress";
						keys: ["KEY_LEFTMETA", "KEY_LEFT"];
						};
					},

				# Press & Right -
					
					{direction: "Right";
					mode: "OnRelease";
					action = 
						{type: "Keypress";
						keys: ["KEY_LEFTMETA", "KEY_RIGHT"];
						};
					},

				# Press - Show Activities
					
					{direction: "None";
					mode: "OnRelease";
					action = 
						{type: "Keypress";
						keys: ["KEY_LEFTMETA"];
						},
					},
				);
			};
		},
			
